<!-- This index page is the template used by webpack to render our app on the server, it is also the entry point for our React app-->
<!-- This line is HTML boilerplate, lets browser know this document is HTML and that the language is in English -->
<!DOCTYPE html>
<html lang="en">
  <!-- Our header includes metadata such as the charset, our title (used by web crawlers and displayed on browser tab, and a link to our stylesheet) -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eisenhower gives you power</title>
    <link rel="stylesheet" href="client/style.css" />
  </head>
  <body>
    <!-- This HTML element is the root for our React app. This element is referenced by our App.jsx file -->
    <div id="app"></div>
  </body>
  <!-- <footer>Insert additional functionality here</footer> -->
</html>
